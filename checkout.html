<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link rel="stylesheet" href="store.css">
    <style>
        .thank-you-dialog {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    text-align: center;
    z-index: 1000;
}

.thank-you-dialog h3 {
    margin-bottom: 15px;
}

.thank-you-dialog button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #6a5acd;
    color: white;
    font-size: 14px;
    cursor: pointer;
}

.thank-you-dialog button:hover {
    background-color:gray;
    color: white;
}


.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
}
    </style>
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="/">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        
                    </div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form" id="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>


    
               <div class="group">
                    <label for="cname">Name on Card</label>
                    <input type="text" name="cname" id="cname" placeholder="Mr/Miss "  style="color:black"required>
                </div>
                <div class="group">
                    <label for="card">Card Number</label>
                    <input type="number" name="card" id="card" placeholder="1111 2222 3333 4444" style="color:black" required>
                </div>
                
                <div class="group">
                    <label for="cvv">CVV</label>
                    <input type="text" name="cvv" id="cvv" placeholder="1234" style="color:black" required>
                </div>

                <div class="group">
                    <label for="valid"> Valid Thru</label>
                    <input type="month" id="valid" name="valid" min="2024-01" value="2024-01" style="color:black" style="color:black" required> 
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="checkout">CHECKOUT</button>
            </div>
    </div>
</div>
<div class="overlay" id="overlay">
    <div class="thank-you-dialog" id="thankYouDialog">
        <h3>Thank You!</h3>
        <p>Your payment has been successfully submitted.</p>
        <button onclick="closeDialog()">Go to store</button>
    </div>
</div>
<script>
    function closePage() {
        if (confirm('Are you sure you want to close this page?')) {
            window.location.href = 'store.html';
        }
    }

    const thankYouDialog = document.querySelector('.thank-you-dialog');
    const overlay = document.querySelector('.overlay');
    const checkoutButton = document.querySelector('.checkout'); // Select the checkout button
    const closeButton = document.querySelector('.thank-you-dialog button');

    function showThankYouDialog(event) {
        event.preventDefault(); // Prevent default button behavior
        overlay.style.display = 'block'; // Show the overlay
        thankYouDialog.style.display = 'block'; // Show the thank-you dialog
    }

    function closeDialog() {
        overlay.style.display = 'none'; // Hide the overlay
        thankYouDialog.style.display = 'none'; // Hide the thank-you dialog
        window.location.href = 'store.html'; // Redirect to store page
    }

    // Attach event listeners
    checkoutButton.addEventListener('click', showThankYouDialog); // Bind to the correct button
    closeButton.addEventListener('click', closeDialog);
</script>


<script src="checkout.js"></script>

</body>
</html>
